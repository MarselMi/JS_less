<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  операнд "++" прибавляет еденичку к текущему значению, 1 + 1 = 2
   */
  c = ++a;
  console.log(c);

  /*
 операция "++" исполнится после выполнения действия d = b => 1
   */
  d = b++;
  console.log(d);

  /*
  еще одно добавление к а еденички даст нам 3, соотв -> 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  операнд, стоявший после b добавил к нему еденицу, => 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
