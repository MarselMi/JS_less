<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10") // 10 + 10 = 20 плюс строка 10 => 2010
  console.log(10 + "10" + 10) // 101010 строка посреди, и к ней прибавили цифры
  console.log(10 + 10 + +"10") // 10 + 10 = 20 плюс плюс 10, придало значение 10 итого 30
  console.log(10 / -"") //разделить ни на что отлицательно, отрицательная бесконечность
  console.log(10 / +"2,5") // разделили на строку и получили Nan
</script>
</body>
